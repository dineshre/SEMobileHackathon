<div class="scrollableContent">

    <ul class="list">

        <li class="list-item" ng-repeat="i in myItems">
            <div class="item-graphic">
                <img src="http://placeimg.com/40/40/tech" alt="">
            </div>
            <div class="item-body">
                <div class="meta">{{i.alarmDt}}</div>
                <h4>{{i.alarmDescr}}</h4>
                <p>{{i.alarmType}}</p>
                <p>{{i.alarmMsg}}</p>
            </div>
        </li>



    </ul>

</div>
