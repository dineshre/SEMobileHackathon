<script type="text/ng-template" id="windows.html">
  <div>
    <h2>Windows Setup - Android</h2>

    <h3>REQUIRED SOFTWARE BEFORE YOU CAN START BUILDING AN APP</h3>
    Download NodeJS, Android SDK, ANT, and Java JDK<br>
    <ul>
      <li><a href="http://nodejs.org/" target="_blank">http://nodejs.org/</a></li>
      <li><a href="http://developer.android.com/sdk/index.html" target="_blank">http://developer.android.com/sdk/index.html</a></li>
      <li><a href="http://ant.apache.org/bindownload.cgi" target="_blank">http://ant.apache.org/bindownload.cgi</a></li>
      <li><a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html" target="_blank">http://www.oracle.com/technetwork/java/javase/downloads/index.html</a></li>
    </ul>
    <br>
    <p>
      NOTE*: For easiest setup, extract the android sdk + ANT bundle to their own folders under the C drive.
      Ensure that the following variables have been created. If not, right click on  My Computer and select Properties.
      Then choose Advanced System Settings. Follow the next steps to complete environment variables setup.</p>

    <p><strong>
      Environment Variables -> NEW<br>
      ANT_HOME = C:\apache-ant-1.9.3<br>
      JAVA_HOME = C:\Program Files\Java\jdk1.8.0_05<br><br>
      Environment Variables -> Path<br>
      C:\Program Files\nodejs\;<br>
      %ANT_HOME%\bin;<br>
      C:\adt-bundle-windows-x86_64-20140321\sdk\platform-tools;<br>
      C:\adt-bundle-windows-x86_64-20140321\sdk\tools;<br>
    </strong></p>

    <hr>

    <h3>Update your Android SDK to latest version and create an Android Device Emulator</h3>
    <p>Go to you extracted android sdk folder and in the root should be the SDK Manager.exe app.  Run this to create
      your emulator. Make sure to keep your Tools up to date and also make sure you have at least
      1 API installed along with it System Image.  The System Image is the emulator. It’s recommended
      to use the ARM versions instead of the Intel.  Despite the Intel version being faster, you need to
      have Intel VT-x enabled in your BIOS. Here’s a link if you feel like turning that on if your system can handle it.</p><br>
    <a href="https://software.intel.com/en-us/android/articles/speeding-up-the-android-emulator-on-intel-architecture">https://software.intel.com/en-us/android/articles/speeding-up-the-android-emulator-on-intel-architecture</a>
    <br><br>
    <img src="assets/tools.jpg" class="img-responsive img-rounded"/>
    <br><br>

    <p>
      Once you have your sdk and tools up to date, click the Tools menu bar item and select Manage AVDS.
      By default you’ll have nothing under the Android Virtual Devices tab.  Click New  to generate one. You can
      select whatever you feel like from the available dropdowns.<br><br>

      <strong>NOTE</strong>*: If you select a Target API and the CPU/ABI dropdown is empty, it means you
      need to install that API version and emulator back in the sdk manager. It’s definitely beneficial
      to install a couple different API versions, including the 4.0 version.  The emulator for 4.0 is quicker
      than the newer API levels because it doesn’t have the newer features that 4.3 and 4.4 have.  That being
      said, it’s only an emulator and regardless of the API level, it won’t run all of your apps features because
      they are very limited so running your phonegap application on 4.0 shouldn’t cause an issue.  There's no
      need to install anything below the 4.0 API.<br><br>

      <strong>IMPORTANT</strong>*:On Windows, the Memory Options field MUST be below 768 MB of ram.  Regardless
      of how powerful your machine is, anything over that will either make the emulator run slower than it is,
      never get out of the emulator boot cycle or completely hose your computer.<br><br>
      <strong>PERFORMANCE BOOSTERS</strong>*: Under Emulation Options you’ll see 2 options – Snapshot and Use
      Host GPU.  Both help will speeding up the emulator, but in different ways and CANNOT be used together.
      With Snapshot enabled, after the first successful boot of the emulator, the boot process is cached so
      the next time you boot the emulator, it should always boot up much quicker.
      With Use Host GPU enabled, it lets your video card do more of the heavy lifting for the emulator.  It doesn't
      really speed up boot time, but the rendering and general usage of the emulator is definitely better.  Use
      this feature only if you have a really good video card, otherwise it’ll most likely run slower than just leaving it off.
    </p>
    <br><br>
    <img src="assets/avd.jpg" class="img-responsive img-rounded"/>
    <br><br>
    <p>After you have selected the features you'd like, press OK and you'll get a confirmation of what your generating after
      that, it should now show up in your available Android Virtuals Devices.</p>

    <hr>

    <h3>Install Cordova with Node NPM</h3>
    Open a command line and type<br>
    <pre>npm install –g cordova</pre>
    This will install the cordova CLI tool for global use so you can create projects anywhere on your file system.

    <hr>

    <h3>Create a Kinvey account for use of a DataStore</h3>
    <p>Go to <a href="http://schneider-electric.kinvey.com" target="_blank">http://schneider-electric.kinvey.com</a>
      and sign up for an account with your Schneider email address.  From there you can create a user and a datastore.<br><br>
      For the starter apps included with the sdk, you will notice a couple predefined datastore collections used in the examples.
      Inside the docs folder you'll see another folder called kinveyData which includes 3 JSON files.  Once you have created a
      kinvey account, go into your datastore and you can import this data so the examples will run for you.  Each collection
      you create should be named the same as the JSON file you are importing ( ie qrScans.json should be loaded into a collection
      called qrScans ). You do not need to load these example files, but if you want to run the kinvey example apps, you will
      have to create your own datastores and update the apps accordingly.<br><br>
      <strong>NOTE</strong>*: When doing a data import in Kinvey, they always show a red alert after the import regarding their
      file size limitations. Don't worry, your import didnt fail if it didn't exceed this file size, but they apparently show
      it regardless.  Just close the import window and notification box and then refresh your collection.  The newly imported
      data should now show up.
    </p>
    <br><br>

    <h3>CREATE A NEW CORDOVA/PHONEGAP PROJECT</h3>
    <p>Open a command line, change the directory to where you would like to create your application and type</p>

    <pre>cordova create helloWorld com.se.helloworld HelloWorld</pre>

    <p>This will create a brand new directory for your project called helloWorld.  The com.se.helloworld is your
      application’s ID and HelloWorld is the actual application name. If you open the new directory, you
      will see a 'www' folder. This is where all of your HTML, CSS, JS and assets will reside for the project.
      In the command line, change the directory to the newly created project folder</p>

    <pre>cd helloWorld</pre>

    <p>Now you can add the android platform to your project</p>
    <pre>cordova platform add android</pre>

    <p>Add to config.xml which is in the root of your projects folder. This allows for splashscreens if you decide to
      use them and also display an initial application loading message over the splashscreen.  Cordova projects
      can only have static png files for a splashscreen a loading dialog might be better for the UX. These 5 lines
      aren't required, but the 2 splashscreen lines are if you’ll be using a splashscreen.<br><br>
      <strong>NOTE</strong>*: The value option for SplashScreen is the name of the png file without the extension,
      ie screen.png. SplashScreenDelay’s value is the length in milliseconds that the splash will stay up. Both
      LoadingDialog and LoadingPageDialog values are the text that shows next to the activity loading indicator.<br><br>
      LoadingDialog is shown when the app first boots during your splash screen. The LoadingPageDialog shows any time
      your app switches a NATIVE window view.  Any regular html link changes WILL NOT trigger this.  An example would
      be if your main app spawns a child WebView container, depending on how long it takes to render, the LoadingPageDialog
      will appear to show the user that some activity is occurring.
    </p>

    <pre>
    &lt;preference name="SplashScreen" value="screen" /&gt;
    &lt;preference name="SplashScreenDelay" value="5000" /&gt;
    &lt;preference name="LoadingDialog" value="Schneider Electric"/&gt;
    &lt;preference name="LoadingPageDialog" value=""/&gt;
    &lt;preference name="Orientation" value="portrait" /&gt;
    </pre>

    <p>Without doing any coding, the default project can be run. You can either build the project to verify
      there are no errors or you can run it. The run command does a build beforehand to check for errors as well.</p>

    <pre>cordova build android</pre>
    or
    <pre>cordova run android</pre>

    <br><br>

  </div>
</script>

<div>
<h2>Mac Setup - Android</h2>

<h3>REQUIRED SOFTWARE BEFORE YOU CAN START BUILDING AN APP</h3>
Download NodeJS, Android SDK, ANT, and Java JDK<br>
<ul>
  <li><a href="http://nodejs.org/" target="_blank">http://nodejs.org/</a></li>
  <li><a href="http://developer.android.com/sdk/index.html" target="_blank">http://developer.android.com/sdk/index.html</a></li>
  <li><a href="http://ant.apache.org/bindownload.cgi" target="_blank">http://ant.apache.org/bindownload.cgi</a></li>
  <li><a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html" target="_blank">http://www.oracle.com/technetwork/java/javase/downloads/index.html</a></li>
</ul>
<br>

<h3>JDK</h3>
Check if your JDK is installed and is greater than 1.6.0. Open up the Terminal and type in:
<br>
<pre>java -version</pre>
<br>
If it doesn't exist, MacOS X will auto download JDK.
<br>
You should see something like the following:
    <pre>
        java version "1.6.0_37"
        Java(TM) SE Runtime Environment (build 1.6.0_37-b06-434-11M3909)
        Java HotSpot(TM) 64-Bit Server VM (build 20.12-b01-434, mixed mode)
</pre>

<hr>

<h3>Android SDK</h3>
<p>You can set your PATH variable on a machine running OS X in your bash profile. Doing so is easy, and is
  all done in one file.<br><br>

  In your Home folder is a file named .bash_profile. Open it with any text editor.<br><br>

  You may see a blank file, or it may be full of other information. All we need to do is add a couple lines to the
  top of the file:<br><br>

        <pre>export PATH="$HOME/Android/sdk/tools:$PATH"
        export PATH="$HOME/Android/sdk/platform-tools:$PATH"
        </pre>
<br>
(Did we mention that if your SDK is in another location, you'll need to adjust things accordingly? Good.)<br>
Save the file, and reboot your computer so the new PATH is sourced properly.
</p>


<hr>


<h3>Update your Android SDK to latest version and create an Android Device Emulator</h3>
<p>Go to you extracted android sdk folder and in the root should be the SDK Manager app.  Run this to create
  your emulator. Make sure to keep your Tools up to date and also make sure you have at least
  1 API installed along with it System Image.  The System Image is the emulator. It’s recommended
  to use the ARM versions instead of the Intel.  Despite the Intel version being faster, you need to
  have Intel VT-x enabled in your BIOS. Here’s a link if you feel like turning that on if your system can handle it.</p><br>
<a href="https://software.intel.com/en-us/android/articles/speeding-up-the-android-emulator-on-intel-architecture">https://software.intel.com/en-us/android/articles/speeding-up-the-android-emulator-on-intel-architecture</a>
<br><br>
<em>Image was taken on a PC, but it will look the same on a Mac</em>
<img src="assets/tools.jpg" class="img-responsive img-rounded"/>
<br><br>

<p>
  Once you have your sdk and tools up to date, click the Tools menu bar item and select Manage AVDS.
  By default you’ll have nothing under the Android Virtual Devices tab.  Click New  to generate one. You can
  select whatever you feel like from the available dropdowns.<br><br>

  <strong>NOTE</strong>*: If you select a Target API and the CPU/ABI dropdown is empty, it means you
  need to install that API version and emulator back in the sdk manager. It’s definitely beneficial
  to install a couple different API versions, including the 4.0 version.  The emulator for 4.0 is quicker

  they are very limited so running your phonegap application on 4.0 shouldn’t cause an issue.  There's no
  need to install anything below the 4.0 API.<br><br>

  <strong>IMPORTANT</strong>*:On Windows, the Memory Options field MUST be below 768 MB of ram.  Regardless
  of how powerful your machine is, anything over that will either make the emulator run slower than it is,
  never get out of the emulator boot cycle or completely hose your computer.<br><br>
  <strong>PERFORMANCE BOOSTERS</strong>*: Under Emulation Options you’ll see 2 options – Snapshot and Use
  Host GPU.  Both help will speeding up the emulator, but in different ways and CANNOT be used together.
  With Snapshot enabled, after the first successful boot of the emulator, the boot process is cached so
  the next time you boot the emulator, it should always boot up much quicker.
  With Use Host GPU enabled, it lets your video card do more of the heavy lifting for the emulator.  It doesn't
  really speed up boot time, but the rendering and general usage of the emulator is definitely better.  Use
  this feature only if you have a really good video card, otherwise it’ll most likely run slower than just leaving it off.
</p>
<br><br>
<em>Image was taken on a PC, but it will look the same on a Mac</em>
<img src="assets/avd.jpg" class="img-responsive img-rounded"/>
<br><br>
<p>After you have selected the features you'd like, press OK and you'll get a confirmation of what your generating after
  that, it should now show up in your available Android Virtuals Devices.</p>

<br>
<hr>
<br>

<h3>Installing Ant</h3>

<p>After you have made sure Java was installed, rename the uncompressed Apache Ant file you downloaded to ant.</p>

<p>In the Terminal application move the downloaded ant directory with the following command (note you must be
  logged in
  as an administrator otherwise you will get an error informing you that you don’t have permission):</p>

<p>
<pre>mv /Users/username/Downloads/ant /usr/share/</pre>
</p>

<p>Assuming there were no problems with running this command, edit ~/.bash_profile to add path environment
  variables for the recently installed ant directory</p>

<p>Add the following environment variable to the .bash_profile file:</p>

<p>
<pre>export ANT_HOME=“/usr/share/ant"</pre>
</p>

<p>Then, on a new line, add the following environment variable:</p>

<p>
<pre>export PATH=$PATH:$ANT_HOME/bin</pre>
</p>

<p>Save the file and exit your editor</p>

<p>Now type the following command:</p>

<p>
<pre>source ~/.bash_profile</pre>
</p>

<p>You should now be able to use the android platform in your cordova projects.</p>

<script type="text/ng-template" id="tips.html">
  <div>

    <h2>Cordova – Things To Know/Tips And Tricks</h2>
    <p>Just because you code an application using PhoneGap and it works on one device (iPhone, for example) doesn’t
      automatically mean that it will work on others. You may have to test and tweak for Android, Blackberry, or
      Windows Phone devices. It's not always a "code once, deploy multiple times" scenario.</p>

    <p>If your app needs to be distributed to multiple platforms, you may need a couple machines to get this done
      if you aren’t utilizing Phonegap Build. For example:</p>
    <ul>
      <li>Android and blackberry can be done on windows and mac.</li>
      <li>ios can only be done on a mac.</li>
      <li>windows phone can only be done on windows.</li>
    </ul>

    <br>

    <h3>TIPS</h3>

    <ul class="list-group">
      <li class="list-group-item">don't generate UI on the server, do it in javascript or html client side.  the delay and processing needed to
        pull and then render from the server is far more taxing on the phone, requires more data usage and makes the
        client wait much longer.</li>

      <li class="list-group-item">try to avoid calling data/assets over the network as much as possible. any data that is static should
        always be bundled in with the app. you can use text/json files, local storage or a local database. Try to
        refrain from dependencies with a remote API — your application should work well in offline mode, because
        you will never know if the person using the app has lost connectivity. Try to keep as many html, js, css or
        any other assets local to the app as possible.</li>

      <li class="list-group-item">when loading data, don't wait to render the UI until after data has been loaded.  Users need to see
        something other than a white screen while their app is working.  Either render the UI with a loading
        indicator inside the particular element, or display a full screen activity inidicator clearly showing
        the user that something needs to happen before further interaction. The other benefit of showing the UI
        first is that the user will barely notice any lag from when the data load is done to when it hits the screen.
        If the UI and data are loaded together, it is very obvious that the app is working a little to hard to get
        you the view you’ve requested.</li>


      <li class="list-group-item">don't use javascript/jquery animations unless completely necessary.  CSS3 transitions and transforms
        should always be your first go to because they force the GPU of the device to kick in and not just the cpu.
        By default they will rely on your phones hardware acceleration for better performance.  javascript animations
        require much more cpu that css3 for even the simplest of animations. Its still possible to bog your app
        down with css animations, so use them wisely.</li>

      <li class="list-group-item">Use FastClick. Mobile browsers automatically implement a 300ms delay to watch for taps.  Unless you have
        an app that utilizes tapping, this delay during link and button clicks becomes very obvious to the user,
        especially during page transitions or other features where youd expect an instant reaction from the app.
        <a href="https://github.com/ftlabs/fastclick" target="_blank">https://github.com/ftlabs/fastclick</a></li>


      <li class="list-group-item">Use image sprite sheets instead of individual image files.  having your app load in 1 sprite sheet
        makes all of your image references load and render extremely fast.  Individual files obviously require
        separate loading and depending on the image, it may take a while to render. Once the sprite sheet is
        done loading, that asset shows immediately.</li>

      <li class="list-group-item">Use shadows and gradients only when necessary.  They require more rendering power.</li>

      <li class="list-group-item">Try to avoid using css position:fixed. it causes many problems with rendering, touch response and
        has different issues between phone models and device OS's.</li>

      <li class="list-group-item">Avoid unnecessary DOM access.  if you need to access an element multiple times, cache it in a variable
        first, then do your processing.  Making your app look for the same element multiple times is a waste of
        power.  This is true for web and desktop apps, but even more so for mobile.</li>

      <li class="list-group-item">If using a framework, choose wisely.  the less bloat your app has, then better it will run.
        don't choose a framework just because you like a small piece of it (transitions, UI component, etc).
        Make sure that if you are going to use one, you use it because you are using every aspect of the
        framework.  If possible, take out what you like form the framework and bring it into your app by
        itself.  That way you avoid the excess bloat.</li>


      <li class="list-group-item"><strong>TEST</strong>.  If you app isn't using any phonegap specific api calls, you can test every aspect of it in
        Chrome or Safari and use the dev tools.  If you are using phonegap apis, make sure you install the
        phonegap console plugin in your development version of your app so you can debug from your device
        while connected to your computer.</li>
    </ul>

  </div>

    <h3>Left Side Drawer</h3>
    The side drawer example is part of this docs page.  click the menu button in the top left
    corner of the page to expand the side drawer. Optionally, you can swipe across the screen to the right with
    your mouse and the menu will open as well.
    <br><br>
    This UI item is also part of an angular directive.  You need to include 5 files.<br><br>
    <strong>CSS</strong><br>
    angular-snap.css<br><br>
    <strong>Javascript (loaded in this order)</strong><br>
    vendor/jquery.js<br>
    directives/snap.js<br>
    directives/angular-snap.js<br>
    directives/navmenu.js<br>
<pre>

&lt;!--snap-drawer is the directive part which holds your entire menu. the menuitemlist attribute contains your urls, and other menu options. these should be set inside a
controller. in this example, the NavigationCtrl is being used--&gt;

&lt;snap-drawer&gt;
&lt;senav menuitemlist="menuItems" ng-controller="NavigationCtrl" &gt;&lt;/senav&gt;
&lt;/snap-drawer&gt;

&lt;!--the entire rest of your app should go in between the snap-content directive. everything inside this tag gets pushed to the side when the menu opens.
the snap-options should be set in your controller as well. this will allow to to enable/disable swiping to open and also enable/disable the entire menu system--&gt;

&lt;snap-content snap-options="snapOpts" class="scrollable"&gt;
rest of app
&lt;/snap-content&gt;

&lt;!--example of controller--&gt;
App.controller('NavigationCtrl', ['$scope', '$location','$rootScope', function ($scope, $location, $rootScope) {

//by default we are disabling the right drawer menu. the schneider ui has not been completed for it yet.
$rootScope.snapOpts = {disable: 'right',touchToDrag:true};

//this function is required. it highlights the currently active link in the menu.  eventually it will be moved to the directive.
$scope.isCurrentPath = function (path) {
    return $location.path() == path;
};

//this is what sets up the entire menu.  the itemlisting is for your urls. containers sets booleans to show header, search and footers.
$scope.menuItems = {
    "itemlisting":[
        {"url": "/ui", "hasicon": true, "icon": "se-icon se-icon-information", "title": "SCHNEIDER UI"},
        {"url": "/fakeLink", "hasicon": true, "icon": "se-icon se-icon-information", "title": "FAKE LINK"}
    ],
    "containers":[
        {"header": true, "search": true, "footer": true}
    ]
};

}]);

</pre>
