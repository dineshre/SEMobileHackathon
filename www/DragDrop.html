
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>jQuery UI Touch Punch - Mobile Device Touch Event Support for jQuery UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>body { background:#fff; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif; }</style>


    <link href="../www/JQueryUI/css/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
    <link href="../www/JQueryUI/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="../www/JQueryUI/js/jquery-1.10.2.js"></script>
    <script src="../www/JQueryUI/js/jquery-ui-1.10.4.custom.js"></script>
    <script src="../www/JQueryUI/js/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript">

        function preventBehavior(e)
        {
            e.preventDefault();
        }

        function onBodyLoad()
        {
            document.addEventListener("touchmove", preventBehavior, false);
        }
    </script>

</head>
<body onload="onBodyLoad()">

<div class="container">


    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
    </style>
    <script>
        $(function() {
            $( "#draggable" ).draggable();
        });
    </script>



    <div class="demo">

        <div id="draggable" class="ui-widget-content">
            <p>Drag me around</p>
        </div>

    </div><!-- End demo -->



    <div class="demo-description">
        <p>Delay the start of dragging for a number of milliseconds with the <code>delay</code> option; prevent dragging until the cursor is held down and dragged a specifed number of pixels with the <code>distance</code> option. </p>
    </div><!-- End demo-description -->



</div>



</body>
</html>
